<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="renderer" content="webkit"/>
	<meta name="force-rendering" content="webkit"/>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="名榜,wangid">
	<title>WangID办公管理系统</title>

	<!-- CSS -->
	<link rel="stylesheet" href=../css/style.css">
	<link rel="stylesheet" href="../css/children.css">

	<!-- 在线图标库 地址：http://fontawesome.dashgame.com/-->
<!--
	<link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
-->

	<!-- layui css -->
	<link rel="stylesheet" href="../layui/css/layui.css" media="all">

</head>
<style>
	.layui-table-cell{
		height: auto;
		overflow:visible;
		text-overflow:inherit;
		white-space:normal;
	}
</style>

<body>
<div class="wangid_conbox">
	<!-- 当前位置 -->
	<div class="zy_weizhi bord_b">
		<i class="fa fa-home fa-3x"></i>
		<a>首页</a>
		<a>日用资料</a>
		<span>我的意向客户管理</span>
	</div>
	<!-- 筛选 -->
	<div class="shuaix">
		<div class="left">
			<b>意向：</b>
			<select>
				<option value="全部">全部</option>
				<option value="大">大</option>
				<option value="中">中</option>
				<option value="小">小</option>
			</select>

		</div>
		<div class="center">统计：【大：20 中：30 小：60】</div>
		<div class="right">
			<input type="text" placeholder="请输入关键词查询">
			<a href="#">查询</a>
		</div>
	</div>
	<!-- 下面写内容 -->
	<table class="layui-table" id="workload_list" lay-filter="workload_list" lay-size="lg"></table>


	<script type="text/html" id="barDemo">
		<a class="layui-btn layui-btn-xs" lay-event="edit">修改</a>
		<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
	</script>
</div>
<script type="text/javascript" src="../js/jquery-1.11.0.min.js"></script>
<!-- layui js -->
<script src="../layui/layui.js"></script>
<script type="text/javascript" src="../assets/js/component/ajax/ajax.js" ></script>
<script type="text/javascript" src="../assets/myjs/workload_staff_list.js" ></script>
</body>

</html>
