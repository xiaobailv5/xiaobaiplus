        <div class="kehubh_tj_k">
            <form class="layui-form layui-form-pane" action="">
            <ul>
                <li>
                    <h4 class="header-title m-t-0 m-b-30">本周工作内容&nbsp;&nbsp;&nbsp;&nbsp;上报周期：<span id="zhouqi"></span>&nbsp;&nbsp;&nbsp;&nbsp;
                        <label for="workTime">正常工时（人天）：</label>
                        <input class="layui-input" id="workTime" type="number" class="" style="width:80px;height:30px;display: inline;" placeholder="0"   min="0" max="5" required  disabled/>&nbsp;&nbsp;&nbsp;&nbsp;
                        <label for="leave">请假天数（人天）：</label>
                        <input class="layui-input" id="leave" type="number" class="" style="width:80px;height:30px;display: inline;" placeholder="0"  min="0" max="5" required />
                    </h4>
                    <div >
                        <textarea id="workloadDoc" style="width: 98%"  name="" required lay-verify="required" placeholder="请输入" rows="12" class="layui-textarea"></textarea>
                    </div>
                </li>
                <hr />
                <hr />

                <div class="card-box">
                    <h4 class="header-title m-t-0 m-b-30">本周加班备注&nbsp;&nbsp;&nbsp;&nbsp;
                        <label for="overtime">加班时长（小时）：</label>
<!--
                        <input id="overtime" type="number" class="" style="width:80px;display: inline;" placeholder="0"   min="0" max="16" required  disabled/>
-->

                    </h4>
                </div>
                <div id="remark-list">

                </div>
            </ul> 
            </form>
            <div class="right">
                <button id="addWork" type="button" class="layui-btn layui-btn-normal">百搭按钮</button>
            </div>
